<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>お問い合わせありがとうございます</title>
<meta name="description" content="お問い合わせを受け付けました。ありがとうございます。">

<link rel="icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/common.css" media="all" >
<link rel="stylesheet" href="css/style.css" media="all" >

<style>
.thanks-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    text-align: center;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.thanks-icon {
    font-size: 60px;
    color: #4CAF50;
    margin-bottom: 20px;
}

.thanks-title {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
}

.thanks-message {
    font-size: 16px;
    color: #666;
    line-height: 1.6;
    margin-bottom: 30px;
}

.thanks-details {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    margin: 30px 0;
    text-align: left;
}

.thanks-details h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 18px;
}

.thanks-details ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.thanks-details li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    color: #666;
}

.thanks-details li:last-child {
    border-bottom: none;
}

.back-button {
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 12px 30px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s;
}

.back-button:hover {
    background: #0056b3;
    color: white;
    text-decoration: none;
}

@media (max-width: 768px) {
    .thanks-container {
        margin: 20px;
        padding: 20px;
    }
    
    .thanks-title {
        font-size: 24px;
    }
    
    .thanks-icon {
        font-size: 50px;
    }
}
</style>
</head>

<body id="thanks-page">

<!---------- ヘッダーロゴ ---------->
<header>
<p><img src="images/logo.png" width="200"></p>
</header>

<div id="container">
    <div class="thanks-container">
        <div class="thanks-icon">✓</div>
        <h1 class="thanks-title">お問い合わせありがとうございます</h1>
        
        <div class="thanks-message">
            <p>お問い合わせを受け付けました。<br>
            ご入力いただいたメールアドレスに確認メールをお送りしておりますので、ご確認ください。</p>
        </div>
        
        <div class="thanks-details">
            <h3>【今後の流れ】</h3>
            <ul>
                <li>✓ お問い合わせ内容の確認メールを送信しました</li>
                <li>→ 担当者より2-3営業日以内にご連絡いたします</li>
                <li>→ お急ぎの場合は、お電話にてお問い合わせください</li>
            </ul>
        </div>
        
        <div class="thanks-message">
            <p>ご不明な点がございましたら、お気軽にお問い合わせください。<br>
            引き続きよろしくお願いいたします。</p>
        </div>
        
        <a href="index.html" class="back-button">トップページに戻る</a>
    </div>
</div>

<footer>
&copy; 2025 Corporation.
</footer>

</body>
</html>
